name: Erlang CI Fb25

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up rebar3
      run: |
        sudp apt install rebar3 -y
    - name: Setup FirebirdSQL container
      uses: juarezr/firebirdsql-github-action@v1.2.0
      with:
        version: '2.5-ss'
        isc_password: "masterkey"
    - name: Run tests
      run: rebar3 eunit
